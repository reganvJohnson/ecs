language: python
python:
  - '2.7'
sudo: required
services:
  - docker
install:
  - source cfg4dev
  - pip install coveralls
script:
  - pep8
  - flake8
  - tor_async_util_nosetests.py --with-coverage --cover-branches --cover-erase --cover-package ecs
  - coveralls
  - python setup.py sdist --formats=gztar
  - ./api_docs/build-api-docs.sh -t
